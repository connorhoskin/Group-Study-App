<!DOCTYPE html>
<html>

<head>
    <title>Upload File for Study Group</title>
    <style>


        /* Styles from previous template */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0055A2;
            margin-top: 0;
        }

        .blue-button {
            background-color: #0055A2; /* Otago Blue */
            color: #ffffff;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            text-decoration: none; /* Remove underline */
            display: inline-block;
            margin-top: 10px;
            border-radius: 3px;
            text-align: center;
        }

        .blue-button:hover {
            background-color: #003366; /* Darker Blue */
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Upload File for Study Group</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="fileToUpload">Select file to upload:</label>
        <input type="file" name="fileToUpload" id="fileToUpload">
        <input type="submit" value="Upload File" name="submit" class="blue-button">
    </form>
</div>
</body>

</html>
